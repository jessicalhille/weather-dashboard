<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="hero">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </header>
        
        <main class="container-fluid">
            <div class="row">
                <div class="col-3" id="searchResults">
                    <div class="row">
                        <div class="col-12">
                            <h4>Search for a City: </h4>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-12">
                        <!-- City Search Form -->
                        <form id="user-form" class="input-group">
                            <input name="city" id="enterCity" type="text" placeholder="City Name" class="form-input" />
                            <button type="button" class="btn" id="searchBtn">Search</button>
                        </form>
                    </div>
                </div>
                    
                    <!-- City Search History -->
                    <div class="row">
                        <div class="col-12">
                            <ul class="list-group" id="searchHistory"></ul>
                        </div>
                    </div>
                </div>
                        
                <div class="col-8" id="current-weather">
                    <!-- Current Weather for City -->
                    <div class="row">
                       <div class="col-12" id="city-info"></div>
                    </div>

                    <!-- 5 Day Forecast -->
                    <div class="row">
                        <div class="col-12">
                            <h3>5 Day Forecast:</h3>
                        </div>
                    </div>
                    <div class="col-12">
                        <div id="five-day" class="row"></div>
                    </div>
                    
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>

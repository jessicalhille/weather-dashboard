<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="hero">
            <h1 class="app-title">Weather Dashboard</h1>
        </header>
        
        <main class="container">
            <div class="row">
                <div class="col-md-4">
                    <!-- City Search Form -->
                    <div class="card">
                        <h3 class="card-header">Search for a City</h3>
                        <form id="user-form" class="card-body">
                            <input name="city" id="city" type="text" placeholder="City Name" class="form-input" />
                            <button type="submit" class="btn" id="run-search">Submit</button>
                        </form>
                    </div>
                    
                    <!-- City Search History -->
                    <div class="card">
                        <h3 class="card-header">Search History</h3>
                        <div class="card-body" id="search-history">
                            <ul class="list-group">
                                <button id="search0"></button>
                                <button id="search1"></button>
                                <button id="search2"></button>
                                <button id="search3"></button>
                                <button id="search4"></button>
                                <button id="search5"></button>
                                <button id="search6"></button>
                                <button id="search7"></button>
                                <button id="search8"></button>
                                <button id="search9"></button>
                            </ul>
                        </div>
                    </div>
                </div>
                        
                <div class="col-md-8">
                    <!-- Current Weather for City -->
                    <div class="card" id="current-weather">
                       <h3 class="card-header">Current Weather</h3>
                       <div class="card-body" id="city-info">
                            <h2 id="city-name"></h2>
                            <p id="current-date"></p>
                            <h4 class="card-subtitle">Temperature: <span id="citytemp"></span></h4>
                            <br>
                            <h4 class="card-subtitle">Wind: <span id="citywind"></span></h4>
                            <br>
                            <h4 class="card-subtitle"> Humidity: <span id="cityhumidity"></span></h4>
                            <br>
                            <h4 class="card-subtitle">UV Index: <span id="cityuv"></span></h4>
                        </div>
                    </div>
                    <!-- 5 Day Forecast -->
                    <div class="card" id="five-day">
                        <h3 class="card-header">5-Day Forecast: </h3>
                        <div class="card-deck text-left">
                            <div class="card">
                                <p id="day0">Date: </p>
                                <img class="icons" id="icon0">
                                <p id="high0">High: </p>
                                <p id="low0">Low: </p>
                                <p id="humidity0">Humidity: </p>
                            </div>
                            <div class="card">
                                <p id="day1">Date: </p>
                                <img class="icons" id="icon1">
                                <p id="high1">High: </p>
                                <p id="low1">Low: </p>
                                <p id="humidity1">Humidity: </p>
                            </div>
                            <div class="card">
                                <p id="day2">Date: </p>
                                <img class="icons" id="icon2">
                                <p id="high2">High: </p>
                                <p id="low2">Low: </p>
                                <p id="humidity2">Humidity: </p>
                            </div>
                            <div class="card">
                                <p id="day3">Date: </p>
                                <img class="icons" id="icon3">
                                <p id="high3">High: </p>
                                <p id="low3">Low: </p>
                                <p id="humidity3">Humidity: </p>
                            </div>
                            <div class="card">
                                <p id="day4">Date: </p>
                                <img class="icons" id="icon4">
                                <p id="high4">High: </p>
                                <p id="low4">Low: </p>
                                <p id="humidity4">Humidity: </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
